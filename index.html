<!DOCTYPE html>
<html>
<head>
<title>ALQuozLofts</title>
<style>
body {
  margin: 0;
  background-color: #4169e1; /* Royal Blue background */
  display: flex;
  justify-content: center; /* Horizontally center content */
  align-items: center; /* Vertically center content */
  min-height: 100vh; /* Ensure full viewport height */
}

.container {
  text-align: center; /* Center text within the container */
}

h1 {
  color: white; /* White text */
  font-family: 'Gotham', sans-serif; /* Gotham font (ensure it's available) */
  font-size: 120px; /* Font size set to 120px */
  margin: 0; /* Remove default margins from h1 */
}

/* If Gotham isn't available, use a fallback font */
@font-face {
  font-family: 'Gotham';
  src: local('Gotham'), url('path/to/gotham.woff2') format('woff2'), url('path/to/gotham.woff') format('woff'); /* Add font paths */
  font-weight: normal;
  font-style: normal;
}
</style>
</head>
<body>

<div class="container">
  <h1>ALQuozLofts</h1>
</div>

</body>
</html>
